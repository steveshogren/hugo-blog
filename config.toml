baseurl = "http://deliberate-software.com/"
languageCode = "en-us"
title = "Deliberate Software"
pygmentsstyle = "monokai"
theme = "hugo-icarus"
[permalinks]
  post = "/:filename/"

disqusShortname = "spf13"
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""
# Define the number of posts per page
paginate = 10
footnotereturnlinkcontents = "â†©"

[params]
    # Tell me who you are
    author = "Steve Shogren"
    bio = "Insights gathered while learning to deliberately craft software."
    location = ""
    site_description = ""
    copyright  = "Deliberate Software 2016"
    avatar = "/images/me2.jpeg"

    # Format dates with Go's time formatting
    date_format = "2006-01-02"

# Create custom menu entries by defining a label and a link for
# them. Since you can also link posts, you've the option the
# place the links before or after them.
#
# E.g.: "Home" appears before all linked posts in the menu
# and "Tags" / "Categories" after them.
[[params.menu]]
    before = true
    label  = "Home"
    link   = "/"

[[params.menu]]
    before = false
    label  = "Categories"
    link   = "categories/"

# Enter a link for the follow button on the left
[params.profile]
    follow_button = "http://twitter.com/steveshogren"


