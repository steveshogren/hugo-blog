<ul class="sidebar_ul">
    {{ range (where .Page.Site.Pages "Type" "post")  }}
    <li class="sidebar_li">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        <span class="pull-right">
        {{ range .Params.categories }}
        <span class="label label-primary"><a href="/categories/{{ . | urlize }}">{{ . }}</a></span>
        {{ end  }}
        </span>
    </li>
    {{ end }}
</ul>
