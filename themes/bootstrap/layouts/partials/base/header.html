<header id="main-header">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header col-lg-9">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="col-centered centered">
        <a class="navbar-brand col-centered header-text" href="{{.Site.BaseURL}}">{{ .Site.Title }}</a>
        </div>
      </div>
      <div id="navbar" class="col-lg-3 collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/index.xml" rel="alternate" type="application/rss+xml"> <span class="fa fa-rss-square"></span> RSS</a></li>
          {{ range .Site.Data.Menu }}
          <li>
            <a href="{{ .URL | absURL }}"
            {{ if and ( isset . "Title" ) ( ne .Title "" ) }} title="{{ .Title }}"{{ end }}>
            {{ if and ( isset . "IconClass" ) ( ne .IconClass "" )  }}
                <i class="fa {{ .IconClass }}"></i>
            {{ end }}
            {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

</header>
