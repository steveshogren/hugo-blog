<div class="pull-left">
  <a class="toplink" href="#">{{ if and (isset .Site.Params "toplink" ) ( ne .Site.Params.toplink "" ) }}{{ .Site.Params.topLink }}{{ else }}{{ $.Site.Data.Strings.backtotop }}{{ end }}</a>
</div>
<div class="pull-right">
  {{ range .Site.Data.FootMenu }}
  <a href="{{ .URL | absURL }}" {{ if and ( isset . "Title" ) ( ne .Title "" ) }} title="{{ .Title }}" {{ end }}>{{ .Name }}</a>
  {{ end }}
</div>
<div class="centereded btn-primary btn-lg">
  <a href="https://leanpub.com/deliberatevim"
     style="color:white"
     role="button">Want to practice your Vim skills? Check out <span style="text-decoration:underline">10 Minute Vim</span>!</a>
</div>
