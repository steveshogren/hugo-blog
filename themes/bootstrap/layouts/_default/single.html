{{ partial "head" . }}
<div class="container">
        <div class="centereded btn-primary btn-lg">
          <a href="https://leanpub.com/deliberatevim"
             class="centereded btn-primary btn-lg"
             role="button">Want to practice Vim skills? Check out <span style="text-decoration:underline">10 Minute Vim</span>!</a>
        </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
            {{ .Render "single.hat" }}
            {{ .Render "single.content" }}
            {{ .Render "single.boot" }}
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
            {{ partial "sidebar" . }}
        </div>
    </div>
</div>
{{ partial "foot" . }}
