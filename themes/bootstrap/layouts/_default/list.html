{{ partial "head" . }}

<div class="centereded pagetopbookbar" >
  <a href="https://leanpub.com/deliberatevim"
     style="color:white"
     role="button"><span class="thevimlink"></span> <span style="text-decoration:underline">10 Minute Vim</span>!</a>
</div>
<div id="main-content" class="container">
  <div class="col-xs-12 col-sm-12 col-md-9">
    <header>
      {{ partial "bloc/content/h1-title" . }}
    </header>
    <ul class="sidebar_ul">
      {{ range $index, .Paginator.Pages }}
      {{ .Render "list.li" }}
      {{ end }}
    </ul>
    {{ partial "bloc/content/pagination.html" . }}
  </div>

  <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
    {{ partial "sidebar" . }}
  </div>
</div>
{{ partial "foot" . }}
